version: '3.8'

services:
  # PostgreSQL - Development
  postgres-dev:
    image: postgis/postgis:15-3.4-alpine
    container_name: beeraqui-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: beeraqui
      POSTGRES_PASSWORD: beeraqui123
      POSTGRES_DB: beeraqui_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U beeraqui']
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Staging
  postgres-staging:
    image: postgis/postgis:15-3.4-alpine
    container_name: beeraqui-postgres-staging
    restart: unless-stopped
    environment:
      POSTGRES_USER: beeraqui
      POSTGRES_PASSWORD: beeraqui123
      POSTGRES_DB: beeraqui_staging
    ports:
      - '5433:5432'
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U beeraqui']
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - staging

  # PostgreSQL - Test
  postgres-test:
    image: postgis/postgis:15-3.4-alpine
    container_name: beeraqui-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: beeraqui
      POSTGRES_PASSWORD: beeraqui123
      POSTGRES_DB: beeraqui_test
    ports:
      - '5434:5432'
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U beeraqui']
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - test

  # Redis
  redis:
    image: redis:7-alpine
    container_name: beeraqui-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
  postgres_staging_data:
  postgres_test_data:
  redis_data:
